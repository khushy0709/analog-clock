<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analog Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CLOCK</h1>
    <div class="container">
        <div class="clock">

        <div class="circle" id="sc"
        style="--clr:#04fc43;"><i></i></div>
        <div class="circle circle2" id="mn"
        style="--clr:#fee800;"><i></i></div>
        <div class="circle circle3" id="hr"
        style="--clr:#ff2972;"><i></i></div>

        <span style="--i:1;"><b>1</b></span>  
        <span style="--i:1;"><b>2</b></span> 
        <span style="--i:1;"><b>3</b></span> 
        <span style="--i:1;"><b>4</b></span> 
        <span style="--i:1;"><b>5</b></span> 
        <span style="--i:1;"><b>6</b></span> 
        <span style="--i:1;"><b>7</b></span> 
        <span style="--i:1;"><b>8</b></span> 
        <span style="--i:1;"><b>9</b></span> 
        <span style="--i:1;"><b>10</b></span> 
        <span style="--i:1;"><b>11</b></span> 
        <span style="--i:1;"><b>12</b></span> 
        </div>
        <!--digital clock-->
        <div class="time">
            <div id="hour"  style="--clr:#ff2972;">00</div>
            <div id="seconds"style="--clr:#ff2972;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
